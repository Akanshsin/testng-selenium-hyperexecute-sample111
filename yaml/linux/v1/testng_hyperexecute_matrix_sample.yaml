---
version: 0.1
runson: ${matrix.os}

matrix:
  tests: ["Test_1", "Test_2"]
  browser: ["Chrome"]
  version: ["127"]
  os: ["linux"]

pre:
  - mvn dependency:resolve

testSuites:
  - mvn test -Dplatname=linux -Dmaven.repo.local=m2_cache_dir -DselectedTests=$tests

parallelism: 1

retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-testng, linux, matrix]
report: true

pre:
  - printenv
  - python3 key.py ${PAT}
  - python3 key.py ${VAL}
  - python3 key.py ${KAL}
  - python3 key.py ${COMMON}

post:
  - printenv
  - python3 key.py ${PAT}
  - python3 key.py ${VAL}
  - python3 key.py ${KAL}
  - python3 key.py ${COMMON}

env:
  PAT: ${{ .secrets.UserLevel }}
  VAL: ${{ .secrets.ProjectLevel }}
  KAL: ${{ .secrets.OrgSecretVal }}
  COMMON: ${{ .secrets.CommonSecretVal }}
