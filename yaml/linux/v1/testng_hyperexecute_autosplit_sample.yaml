---
version: 0.1
runson: linux

autosplit: true
concurrency: 4

pre:
  - mvn dependency:resolve
  - echo ${framework}
  - echo ${testPath}
  - echo ${mynumber}
  - echo ${test}
  - echo ${karma}
  - echo ${kajdj}
  - echo ${dollar}
  - echo ${kaja}
  - echo ${test1}
  - echo ${test2}

testDiscovery:
  type: raw
  mode: dynamic
  command: grep 'test name' xml/testng_linux.xml | awk '{print$2}' | sed 's/name=//g' | sed 's/>//g'

testRunnerCommand: mvn test -Dplatname=linux -Dmaven.repo.local=./.m2 dependency:resolve -DselectedTests=$test

report: true
retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-testng, linux, v1, autosplit]

vars:
 test: e2e
 framework: net5.0
 runtime: win-x64
 testPath: ${test}\\bin\\build\\${framework}\\${runtime}
 mynumber: 12
 karma: "444"
 kajdj: ['ffff', 'dddd']
 dollar: {"ddd":'122', "ddd2":'2222', "ddd3": [2222,111]}
 kaja: ${test1}
 test1: ${test2}
 test2: ${kaja}
