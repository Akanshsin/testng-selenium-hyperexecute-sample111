---
version: 0.1
runson: linux

autosplit: true
concurrency: 100

# pre:
#   - mvn dependency:resolve
#   - echo ${framework}
#   - echo ${testPath}
#   - echo ${mynumber}
#   - echo ${test}
#   - echo ${karma}
#   - echo ${kajdj}
#   - echo ${dollar}
#   - echo ${kaja}
#   - echo ${test1}
#   - echo ${test2}

testDiscovery:
  type: raw
  mode: dynamic
  command: cat 50test.txt

testRunnerCommand: mvn test -Dplatname=linux -Dmaven.repo.local=./.m2 dependency:resolve -DselectedTests=$test

mergeArtifacts: true
uploadArtefacts:
  - name: XmlReports
    path:
      - target/surefire-reports/html/**

report: true
retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-testng, linux, v1, autosplit, 50]

